plans:
  - name: test_average_1m_grib2
    actions:

      - type: statistics
        output-frequency: 1m
        operations: [ average ]
        options:
          initial-condition-present: true
          restart-path: "."
          restart-prefix: "NamesAreNotGuaranteedToBeUniqueAcrossPlans"
          read-restart: true
          write-restart: true
          restart-lib: "atlas_io"
          restart-time: "20200122-020000"
          step-frequency: 1
          time-step: 3600
          use-current-time: true

      - type: encode
        format: grib
        template: reduced_gg_pl_80_avg_grib2.tmpl

      - type: sink
        sinks:
          - type: file
            append: false
            per-server: false # Will give you one file per server
            path: Result_standard_atlas_144-288_average_1m_grib2.grib
